<div class="container">
    <mat-form-field class="">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="nom">
    </mat-form-field>
    <mat-form-field class="">
        <mat-label>Prenom</mat-label>
        <input matInput [(ngModel)]="prenom">
    </mat-form-field>
    <mat-form-field class="">
        <mat-label>Date de naissance</mat-label>
        <input matInput type="date" [(ngModel)]="naissance">
    </mat-form-field>
    <mat-form-field class="">
        <mat-label>Genre</mat-label>
        <input matInput [(ngModel)]="genre">
    </mat-form-field>
    <mat-form-field class="">
        <mat-label>Dernier diplome obtenu</mat-label>
        <input matInput [(ngModel)]="diplome">
    </mat-form-field>
    <mat-form-field class="">
        <mat-label>email</mat-label>
        <input matInput type="email" [(ngModel)]="email">
    </mat-form-field>
    
    <mat-form-field class="">
        <mat-label>Numéro de téléphone</mat-label>
        <input matInput [(ngModel)]="telephone">
    </mat-form-field>
    
    <mat-form-field class="">
        <mat-label>Pays</mat-label>
        <input matInput [(ngModel)]="pays">
    </mat-form-field>
    
    <mat-form-field class="">
        <mat-label>Ville</mat-label>
        <input matInput [(ngModel)]="ville">
    </mat-form-field>

    <button mat-raised-button  (click)="updateProfile()" style="background-color: #2DAAE1;color:white;">save</button>
</div>

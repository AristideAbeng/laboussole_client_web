<div class="container">
    <div class="leftMessageBox">
        <div class="ltext1">Hao tu es la</div>
        <div class="ltext2">Nous sommes ravis de te revoir</div>
    </div>
    <div class="loginForm">
        <div class="welcomeText" >Welcome Back</div>
        <div class="loginMessage">Log into your Account</div>
        <div class="emailInput">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput >
              </mat-form-field>
        </div>
        <div class="passwordInput">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput  [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div class="options">
            <div class="rememberMe" > <input type="checkbox" name="" id="" > Remember me</div>
            <div class="forgotPass" routerLink="/motDePasseOublie" > ForgotPassword?</div>
        </div>
        <div class="centerContainer">
            <div class="btnContinue">Continue</div>
            <div class="text" style="width:70%;">  <hr > Or <hr> </div>
            <div class="googleLogin"> <img src="../../assets/icons8-google.svg"  style="margin-right: 2%;"> Login With Google</div>
            <div class="Signup">New User? <span style="color:#0F70B7;font-weight: 900;">SIGNUP HERE</span> </div>
        </div>
        
    </div>
</div>
